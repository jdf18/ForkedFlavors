<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forked Flavours: Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Forked Flavours</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="nav-my-recipes">
                    <a class="nav-link disabled" href="#">My recipes</a>
                </li>
                <li class="nav-item" id="nav-my-account">
                    <a class="nav-link disabled" href="#">Account</a>
                </li>
            </ul>
            <button class="btn btn-outline-success btn-lg login-btn" id="loginBtn">Login</button>
            <button class="btn btn-success btn-lg login-btn hidden" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Login Modal Content -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header bg-success" style="padding:35px 50px;">
                    <h4>Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" id="loginForm">
                        <div class="form-group">
                            <label for="login-username"><span class="glyphicon glyphicon-user"></span> Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="login-password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="text" class="form-control" id="login-password" placeholder="Enter password (please dont user your actual password)">
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p><a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Modal Content -->
    <div class="modal fade" id="accountModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success" style="padding:35px 50px;">
                    <h4>Edit account details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" id="accountForm">
                        <div class="form-group">
                            <label for="account-form-display-name"><span class="glyphicon glyphicon-user"></span> Display name</label>
                            <input type="text" class="form-control" id="account-form-display-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="account-form-bio"><span class="glyphicon glyphicon-eye-open"></span> Bio</label>
                            <input type="text" class="form-control" id="account-form-bio" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-success btn-block" id="account-form-submit-btn"> Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <img id="account-pfp" src="/img/placeholder-pfp.png" alt="User Profile Picture" class="rounded-circle mb-3" width="150" height="150">
                            <h2 class="card-title" id="account-display-name"></h2>
                            <p class="card-text text-muted" id="account-bio"></p>

                            <div class="mt-4">
                                <a href="#" class="btn btn-primary" id="edit-profile-btn">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/login.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
